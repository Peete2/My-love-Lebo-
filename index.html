<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff4c66, #ff7b66);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
     }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
    }

    .image-container {
      margin: 20px 0;
      position: relative;
    }

    .image-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: float 3s ease-in-out infinite, glow-image 3s infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow-image {
      0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 0 40px rgba(255, 255, 255, 1); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 2;
    }

    #yes-btn {
      background: #4caf50;
      color: white;
      animation: glow-button 2s infinite alternate;
    }

    #no-btn {
      background: #f44336;
      color: white;
      position: relative;
      animation: glow-button 2s infinite alternate;
    }

    #maybe-btn {
      background: #ffeb3b;
      color: black;
      display: none;
      animation: glow-button 2s infinite alternate;
    }

    @keyframes glow-button {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
      100% { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: white;
      display: none;
      animation: glow 2s infinite alternate;
    }

    .wave {
      position: ;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.2" d="M0,192L48,176C96,160,192,128,288,128C384,128,480,160,576,181.3C672,203,768,213,864,202.7C960,192,1056,160,1152,149.3C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
      animation: wave 10s infinite linear;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    /* Glowing animation */
body {
    margin: 20px 0;
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    margin: 20px auto;
    padding: 20px;
    box-sizing: border-box;
    border: 5px solid #4CAF50; /* Initial green border */
    border-radius: 10px;
    position: relative;
    animation: glow 2s infinite; /* Animation around the border */
    box-shadow: 0 0 15px rgba(72, 202, 84, 0.7); /* Glowing effect */
}

/* Glowing border keyframes animation */

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        border-color: #ff0000;
      }
      100% {
        box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        border-color: #ffffff;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="image-container">
      <img src="download.jpeg" alt="Valentine Image">
    </div>
    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
      <button id="maybe-btn">Maybe</button>
    </div>
    <div class="message" id="message"></div>
    <div class="wave"></div>
  </div>

  <div class="stars" id="stars"></div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const maybeBtn = document.getElementById('maybe-btn');
    const message = document.getElementById('message');
    const starsContainer = document.getElementById('stars');
    let noClickCount = 0;

    yesBtn.addEventListener('click', () => {
      message.textContent = "You've made me the happiest person alive! üíñ";
      message.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      maybeBtn.style.display = 'none';

      // Create falling stars
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 2 + 1}s`;
        star.style.animationDelay = `${Math.random()}s`;
        starsContainer.appendChild(star);
      }
    });

    noBtn.addEventListener('click', () => {
      noClickCount++;
      if (noClickCount === 2) {
        maybeBtn.style.display = 'inline-block';
      }
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    maybeBtn.addEventListener('click', () => {
      message.textContent = 'Are you kidding me? üòè';
      message.style.display = 'block';
      yesBtn.style.display = 'inline-block';
      noBtn.style.display = 'inline-block';
    });
  </script>
</body>
</html>
